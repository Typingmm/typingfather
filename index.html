<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Typing Game</h1>
    <p id="sentence"></p>
    <input type="text" id="typedText" placeholder="Start typing here...">
    <div class="buttons">
      <button id="restartBtn">Restart</button>
      <button id="scoreBtn">Show Score</button>
    </div>
    <p id="score" style="display: none;"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
